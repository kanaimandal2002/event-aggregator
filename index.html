<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Event Aggregator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    <span>LocalEvents</span>
                </div>
                <div class="city-selector">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>Seattle, WA</span>
                    <i class="fas fa-chevron-down"></i>
                </div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h1>Discover Local Events in Seattle</h1>
            <p>Find the best events from Meetup, Facebook, Eventbrite, and local venues all in one place</p>
            <div class="search-bar">
                <input type="text" placeholder="Search for events, categories, or venues...">
                <button><i class="fas fa-search"></i></button>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="filters">
            <div class="filter-group">
                <label for="category">Category</label>
                <select id="category">
                    <option value="all">All Categories</option>
                    <option value="tech">Technology</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts & Culture</option>
                    <option value="music">Music</option>
                    <option value="food">Food & Drink</option>
                    <option value="sports">Sports & Fitness</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="date">Date</label>
                <select id="date">
                    <option value="all">Any Date</option>
                    <option value="today">Today</option>
                    <option value="tomorrow">Tomorrow</option>
                    <option value="weekend">This Weekend</option>
                    <option value="week">This Week</option>
                    <option value="month">This Month</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="source">Source</label>
                <select id="source">
                    <option value="all">All Sources</option>
                    <option value="meetup">Meetup</option>
                    <option value="facebook">Facebook Events</option>
                    <option value="eventbrite">Eventbrite</option>
                    <option value="venue">Local Venues</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="price">Price</label>
                <select id="price">
                    <option value="all">Any Price</option>
                    <option value="free">Free</option>
                    <option value="paid">Paid</option>
                </select>
            </div>
        </div>

        <div class="events-grid" id="events-container">
            <!-- Event cards will be dynamically inserted here -->
        </div>

        <div class="pagination">
            <button class="active">1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="logo">
                    <i class="fas fa-calendar-alt"></i>
                    <span>LocalEvents</span>
                </div>
                <div class="footer-links">
                    <a href="#">About</a>
                    <a href="#">How It Works</a>
                    <a href="#">Add Your Event</a>
                    <a href="#">Contact</a>
                    <a href="#">Privacy Policy</a>
                    <a href="#">Terms of Service</a>
                </div>
                <div class="copyright">
                    &copy; 2025 LocalEvents. All rights reserved.
                </div>
            </div>
        </div>
    </footer>

    <script>
        
    </script>
</body>
</html>
